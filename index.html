<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin:auto;margin-top: 30px; width: 60%;" class="container">
    <p id="title" style="font-size: 15px; text-align: center; padding: 6em;"> Welcome to my Mini World !!</p>
    <div class="row">
        <div class="col-md-4">
            <input type="color"  name="color" class="form-control mx-auto" id="colorPick" style="width: 10em; height: 2em; margin-bottom: 10px;" >
        </div>
        <div class="col-md-4">
            <input type="number" name="font" class="form-control mx-auto" id="font" style="width: 10em; height: 2em; margin-bottom: 10px;" value="10">
        </div>
        <div class="col-md-4">
            <select name="police" class="form-control mx-auto" id="police"  style="width: 10em; height: 2em; margin-bottom: 10px;">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Courier New">Courier New</option>
                <option value="Garamond">Garamond</option>
                <option value="Brush Script MT">Brush Script MT</option>
            </select>
        </div>
    </div>
    
    <script src="MiniWorld.js"></script>
    
</body>
</html>
